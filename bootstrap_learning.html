<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-info">

  <div class="container-fluid">
    <p class="h1">This part is inside a .container class.</p>
    <p class="h3 text-uppercase">The .container class provides a responsive fixed width container.</p>
    <p class="text-lowercase text-center">  My name is <span class="mark"> Mohit Sharma</span></p>
  
    <p class="text-primary"> text-primary </p>
    <p class="text-info"> text-info </p>
    <p class="text-secondary"> text-secondary </p>
    <p class="text-warning"> text-warning </p>
    <p class="text-danger"> text-danger </p>
    <p class="text-white"> text-white </p>
    <p class="text-light"> text-light </p>
    <p class="text-black"> text-black </p>
  </div>
  <div class="container-fluid" >
    <table class="table table-bordered table-striped table-hover">
    <tr>
      <th>sr. no</th>
      <th>name</th>
      <th>marks</th>
      <th>rank</th>
    </tr>
    <tr>
      <td>1</td>
      <td>vitthal kale</td>
      <td>88</td>
      <td>2</td>
    </tr>
    <tr>
      <td>2</td>
      <td class=" font-monospace">ram kale</td>
      <td>75</td>
      <td>3</td>
    </tr>
  </table>
  <div class="container-fluid">
    <img src="background1.jpg" class="img-thumbnail rounded-pill" alt="nature">
  </div>
  


  

</body>
</html>

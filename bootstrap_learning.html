<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css%22" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js%22%3E%3C/script%3E"></script>
</head>
<body>

  <div class="container-fluid">
    <p class="h1">This part is inside a .container class.</p>
    <p class="h3 text-uppercase">The .container class provides a responsive fixed width container.</p>
    <p class="text-lowercase text-center">  My name is <span class="mark"> Mohit Sharma</span></p>
  
    <p class="text-primary"> text-primary </p>
    <p class="text-info"> text-info </p>
    <p class="text-secondary"> text-secondary </p>
    <p class="text-warning"> text-warning </p>
    <p class="text-danger"> text-danger </p>
    <p class="text-white"> text-white </p>
    <p class="text-light"> text-light </p>
    <p class="text-black"> text-black </p>
  </div>

</body>
</html>
